<html>
  <head>
    <meta charset="utf-8" />
    <title>MotherDB</title>
  </head>
  <body>
    {% if session %}
    <h1>Welcome {{session}}!</h1>
        <p><a href="{{ url_for('auth.logout')}}">Logout</a></p>
        <div><pre>{{pretty}}</pre></div>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="{{ url_for('auth.login')}}">Login</a></p>
    {% endif %}
  </body>
</html>
