{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Abstract</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <h5>Please enter the abstract text below:</h5>
                {{ wtf.form_field(form.abstract) }}
                <input class="btn btn-primary" name='Validate' type="submit" value="Validate"/>
                <input class="btn btn-primary" name='Next' type="submit" value="Next"/>
                <input class="btn btn-primary" name='Clear' type="reset" value="Clear"/>
            </form>
        </div>
    </div>
{% endblock %}
