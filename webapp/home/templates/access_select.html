{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Access Rules</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <table class="table table-striped">
                    <tr>
                        <th>User ID</th>
                        <th>Permission</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for access_entry in ar_list %}
                    <tr>
                        <td>{{ access_entry.userid }}</td>
                        <td>{{ access_entry.permission }}</td>
                        <td><input class="btn btn-primary" name="{{ access_entry.id }}" type="submit" value="{{ access_entry.upval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ access_entry.id }}" type="submit" value="{{ access_entry.downval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ access_entry.id }}" type="submit" value="Edit"/></td>
                        <td><input class="btn btn-primary" name="{{ access_entry.id }}" type="submit" value="Remove"/></td>
                    </tr>
                    {% endfor %}
                </table>
                <br/>
                <input class="btn btn-primary" name="1" type="submit" value="Add Access Rule"/>
                <br/>
                <br/>
                <input class="btn btn-primary" name="Back" type="submit" value="Back"/>
                <input class="btn btn-primary" name="Next" type="submit" value="Next"/>
            </form>
        </div>
    </div>
{% endblock %}
