{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Code Definition for {{ attribute_name }}</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <h5>Please enter a code and its definition:</h5>
                {{ wtf.form_field(form.code) }}
                {{ wtf.form_field(form.definition) }}
                <input class="btn btn-primary" name="Save Changes" type="submit" value="Save Changes"/>
                <input class="btn btn-primary" name="Back" type="submit" value="Back"/>
                <input class="btn btn-primary" name="Clear" type="reset" value="Clear"/>
            </form>
        </div>
    </div>
{% endblock %}
