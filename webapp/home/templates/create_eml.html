{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Package ID</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <h5>Please enter the data package identifier (e.g. edi.1.1):</h5>
                {{ wtf.form_field(form.packageid) }}
                <input class="btn btn-primary" name="Next" type="submit" value="Next"/>
                <input class="btn btn-primary" name="Reset" type="reset" value="Reset"/>
            </form>
        </div>
    </div>
{% endblock %}
