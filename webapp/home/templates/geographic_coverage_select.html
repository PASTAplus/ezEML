{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Geographic Coverage</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <table class="table table-striped">
                    <tr>
                        <th>Geographic Description</th>
                        <th>Bounding Coordinates</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for gc_entry in gc_list %}
                    <tr>
                        <td>{{ gc_entry.geographic_description }}</td>
                        <td>{{ gc_entry.label }}</td>
                        <td><input class="btn btn-primary" name="{{ gc_entry.id }}" type="submit" value="{{ gc_entry.upval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ gc_entry.id }}" type="submit" value="{{ gc_entry.downval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ gc_entry.id }}" type="submit" value="Edit"/></td>
                        <td><input class="btn btn-primary" name="{{ gc_entry.id }}" type="submit" value="Remove"/></td>
                    </tr>
                    {% endfor %}
                </table>
                <br/>
                <input class="btn btn-primary" name="1" type="submit" value="Add Geographic Coverage"/>
                <br/><br/>
                <input class="btn btn-primary" name="Back" type="submit" value="Back"/>
                <input class="btn btn-primary" name="Next" type="submit" value="Next"/>
            </form>
        </div>
    </div>
{% endblock %}
