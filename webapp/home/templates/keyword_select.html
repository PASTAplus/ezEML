{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Keywords</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <table class="table table-striped">
                    <tr>
                        <th>Keyword</th>
                        <th>Keyword Type</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for kw_entry in kw_list %}
                    <tr>
                        <td>{{ kw_entry.keyword }}</td>
                        <td>{{ kw_entry.keyword_type }}</td>
                        <td><input class="btn btn-primary" name="{{ kw_entry.id }}" type="submit" value="{{ kw_entry.upval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ kw_entry.id }}" type="submit" value="{{ kw_entry.downval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ kw_entry.id }}" type="submit" value="Edit"/></td>
                        <td><input class="btn btn-primary" name="{{ kw_entry.id }}" type="submit" value="Remove"/></td>
                    </tr>
                    {% endfor %}
                </table>
                <br/>
                <input class="btn btn-primary" name="1" type="submit" value="Add Keyword"/>
                <br/><br/>
                <input class="btn btn-primary" name="Back" type="submit" value="Back"/>
                <input class="btn btn-primary" name="Next" type="submit" value="Next"/>
            </form>
        </div>
    </div>
{% endblock %}
