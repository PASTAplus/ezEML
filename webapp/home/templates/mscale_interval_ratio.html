{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Measurement Scale: Interval or Ratio</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <h5>Please enter measurement scale information about the data table attribute {{ attribute_name }} :</h5>
                <input class="btn btn-primary" name="Edit" type="submit" value="Edit Codes and Definitions"/>
                <br/><br/>
                <input class="btn btn-primary" name="Save Changes" type="submit" value="Save Changes"/>
                <input class="btn btn-primary" name="Back" type="submit" value="Back"/>
            </form>
        </div>
    </div>
{% endblock %}
