{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ rp_capitalized }}s</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <table class="table table-striped">
                    <th>{{ rp_capitalized }}</th><th></th>
                    {% for rp in rp_dict %}
                           <tr><td>{{ rp }}</td><td><input class="btn btn-primary" name="{{ rp_dict[rp] }}" type="submit" value="Edit"/></td></tr>
                    {% endfor %}
                </table>
                <br/>
                <input class="btn btn-primary" name="Back" type="submit" value="Back"/>
                <input class="btn btn-primary" name="Next" type="submit" value="Next"/>
                <input class="btn btn-primary" name="Clear" type="reset" value="Clear"/>
            </form>
        </div>
    </div>
{% endblock %}
