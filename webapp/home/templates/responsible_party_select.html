{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ rp_plural }}</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="" class="form" role="form">
                {{ form.csrf_token }}
                <table class="table table-striped">
                    <tr>
                        <th>{{ rp_singular }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for rp_entry in rp_list %}
                    <tr>
                        <td>{{ rp_entry.label }}</td>
                        <td><input class="btn btn-primary" name="{{ rp_entry.id }}" type="submit" value="{{ rp_entry.upval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ rp_entry.id }}" type="submit" value="{{ rp_entry.downval }}"/></td>
                        <td><input class="btn btn-primary" name="{{ rp_entry.id }}" type="submit" value="Edit"/></td>
                        <td><input class="btn btn-primary" name="{{ rp_entry.id }}" type="submit" value="Remove"/></td>
                    </tr>
                    {% endfor %}
                </table>
                <br/>
                <input class="btn btn-primary" name="1" type="submit" value="Add {{ rp_singular }}"/><br/><br/><br/>
                <input class="btn btn-primary" name="Back" type="submit" value="Back"/>
                <input class="btn btn-primary" name="Next" type="submit" value="Next"/>
            </form>
        </div>
    </div>
{% endblock %}
