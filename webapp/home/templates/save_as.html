{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h2>Save As</h2>
    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="" class="form" role="form" novalidate>
                {{ form.csrf_token }}
                <h5>Enter a new document name:</h5>
                {{ wtf.form_field(form.filename) }}
                <p>&nbsp;</p>
                <input class="btn btn-primary" name="Save" type="submit" value="Save"/>
                <input class="btn btn-primary" name="Cancel" type="submit" value="Cancel"/>
            </form>
        </div>
    </div>
{% endblock %}
